<! doctype html>
<html>
  <head>
    <title> WEB1- html </title>
    <meta charset="utf-8">
  <style>
    .hi{
      border:5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;

    }
      /* 150px 은 처음 박스의 구현 사이즈, 1fr은 나머지 박스는 어느정도 비율로 할것인지 */
      /* 기획을 할때 화면을 몇가지로 쪼개서 , 여러 문맥을 담고싶으면 grid를 사용하겠지 */
    div{
    border:5px solid gray;
    }
  </style>
</head>
<body>
 <div class="hi">
   <div> NAVIGATION </div>
   <div> ARTICLE </div>
</div>
</body>
</html>
